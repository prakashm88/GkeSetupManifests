# Nginx Service for UI Code deployment
---
#Config Map for Nginx JS Module config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-jsmodule-configmap
  namespace: k8basics
data:
  module.js: |

---
#Config Map for Nginx Config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-configxml-configmap
  namespace: k8basics
data:
  nginx.conf: |
    load_module modules/ngx_http_js_module.so;
    user nginx;
    worker_processes  1;
    events {
      worker_connections  10240;
    }
    http {
      js_include /usr/share/nginx/html/module.js;
      server {
          listen       80;
          server_name  localhost;
          location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }
      }
    }

---
#Config Map for UI Nginx code
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-index-html-configmap
  namespace: k8basics
data:
  index.html: |
    <html>
    <h1>Welcome To OIT.In</h1>
    </br>
    <h1>Hi! You are Trying to Access Webapp Through GKE Ingress </h1>
    </html>
  app.html: |
    <html>
    <h1>App Index</h1>
    </br>
    <h1>Nothing to see here !</h1>
    </html>
  home.html: |
    <html>
    <h1>Home Index</h1>
    </br>
    <h1>Nothing to see here !</h1>
    </html>

---
# Nginx service Deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-static-contents
  namespace: k8basics
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              scheme: HTTP
              path: /index.html
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
          volumeMounts:
            - name: nginx-public
              mountPath: /usr/share/nginx/html/
            - name: nginx-configxml
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
              readOnly: true
      volumes:
        - name: nginx-public
          configMap:
            name: nginx-index-html-configmap
        - name: nginx-configxml
          configMap:
            name: nginx-configxml-configmap
            items:
              - key: nginx.conf
                path: nginx.conf

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-static-contents
  namespace: k8basics
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
